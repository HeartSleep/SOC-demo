services:
  mongodb:
    image: mongo:6.0
    container_name: soc_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: soc_platform
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - soc_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/soc_platform --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: soc_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - soc_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soc_backend
    restart: unless-stopped
    environment:
      - DEBUG=true
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/soc_platform?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=soc-platform-secret-key-2024
      - API_V1_STR=/api/v1
      - APP_NAME=SOC Security Platform
      - APP_VERSION=1.0.0
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soc_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soc_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - soc_network

volumes:
  mongodb_data:
  redis_data:

networks:
  soc_network:
    driver: bridge