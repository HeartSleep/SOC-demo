services:
  mongodb:
    image: mongo:6.0
    container_name: soc_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: soc_platform
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - soc_network

  redis:
    image: redis:7-alpine
    container_name: soc_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - soc_network

volumes:
  mongodb_data:
  redis_data:

networks:
  soc_network:
    driver: bridge
